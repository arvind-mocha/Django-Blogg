{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure do you want to delete this post named {{object.title}} ???</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes I'm sure</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog-detail' object.id %}">Cancle</a> 
            </div>
        </form>
    </div>
{% endblock content %}
